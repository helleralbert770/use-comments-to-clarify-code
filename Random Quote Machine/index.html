<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quote-box">
    <p id="text">Here will be displayed a quote...</p>
    <p id="author">Author of the quote</p>
    <button id="new-quote">New quote</button>
    <a id="tweet-quote" href="" target="_blank" rel="noopener noreferrer">Tweet the quote</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
